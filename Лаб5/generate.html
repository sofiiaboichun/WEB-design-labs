<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tableScripts.js"></script>
    <title>Generate the array</title>
</head>
<body>
    <p><b id="main-content">Number of elements:</b><br></p>
    <p><input type="text" size="5" id="array-size"><br></p>
    <p><button onclick="generateArray()" id="generateButton">Random generate</button><br></p>
    <p><b id="arrHide" hidden=true>Random generate</b><br></p>
    <p><b id="generated-array"></b><br></p>
    <p><button onclick="solveArray()" hidden=true id="solveButton">Maximum and Minimum</button><br></p>
    <b id="maxHide" hidden=true>Maximum among negative:</b><br></p>
    <b id="max"></b><br></p>
    <b id="minHide" hidden=true>Minimum among positive:</b><br></p>
    <p><b id="min"></b><br></p>
    <p><button onclick="sortArray()" hidden=true id="sortButton">Sort the array</button><br></p>
    <p><b id="sortHide" hidden=true>Sorted array:</b><br></p>
    <p><b id="sort"></b><br></p>
</body>
</html>
